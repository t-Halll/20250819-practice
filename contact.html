<!-- ホーム画面 -->

<!-- HTMLのおまじない -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- このリンクとっても大事！忘れないで（Bootstrapを動かすのに必要） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Yossy Practice Inc.</title>
</head>
<body style="padding-top: 80px">
    <!-- ページヘッダー -->
    <header id="page-header">
        <!-- ナビゲーションバー -->
            <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand fst-italic" href="index.html">
                        <img src="image/yossy.png" alt="" width="40" height="30" class="d-inline-block ms-5">
                        Yossy practice Inc.
                    </a>

                    <!-- 画面サイズが小さくなったらトグルを表示 -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- 上記の「data-bs-target」と下記の「id」が一致しているから、トグルを押したらメニューが表示される -->
                    <div class="collapse navbar-collapse" id="navbarToggler">
                        <!-- メニュー項目 -->
                        <ul class="navbar-nav ms-auto me-5">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">ホーム</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">会社情報</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="blog.html">ブログ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="contact.html">お問い合わせ</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- ヘッダー -->
            <header id="contact-header">
                <div class="container text-center">
                    <div class="col">
                        <h1 class="fst-italic">CONTACT</h1>
                        <h4>お問い合わせ</h4>
                    </div>
                </div>
            </header>
        </header>

    <!-- メイン -->
    <main>
        <div class="container text-center my-5">
            <div class="col-md-8 m-auto">
                <!-- 全体を覆うカードを作る -->
                <div class="card my-4">
                    <div class="card-body">
                        <h5 class="mt-3">『Yossy practice Inc.』へのご質問などは下記よりお問い合わせください</h5>
                        <hr>
                        <form action="#">
                            <!-- 種類 -->
                            <div class="row mb-3">
                                <label for="contactType" class="col-sm-2 col-form-label">種類</label>
                                <div class="col-sm-10">
                                    <select class="form-select">
                                        <option>お問い合わせの種類を選択</option>
                                        <option>製品について</option>
                                        <option>サービスについて</option>
                                        <option>採用について</option>
                                        <option>その他</option>
                                    </select>
                                </div>
                            </div>

                            <!-- お名前 -->
                            <div class="row mb-3">
                                <label for="inputName" class="col-sm-2 col-form-label">お名前※</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            

                            <!-- メールアドレス -->
                            <div class="row mb-3">
                                <label for="inputEmail" class="col-sm-2 col-form-label">Email※</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" placeholder="※半角英数字">
                                </div>
                            </div>

                            <!-- 電話番号 -->
                            <div class="row mb-3">
                                <label for="inputPhoneNumber" class="col-sm-2 col-form-label">電話番号</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" placeholder="※半角数字">
                                </div>
                            </div>

                            <!-- メッセージ -->
                            <div class="row mb-3">
                                <label for="inputEmail" class="col-sm-2 col-form-label">メッセージ</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="10" cols="40"></textarea>
                                </div>
                            </div>
                        </form>
                        <hr>
                        <!-- 送信ボタン -->
                        <div class="row">
                            <button type="submit" class="btn btn-outline-dark">送信</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- ページフッター -->
    <footer id="page-footer" class="bg-dark text-white text-center p-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>Copyright @ 2025 Yossy Practice Inc.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- このscriptとっても大事！忘れないで（JavaScriptを動かすのに必要） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
